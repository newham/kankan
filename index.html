<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="head-title"></title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="static/css/light.css" id="theme-css" />
    <link rel="stylesheet" type="text/css" href="static/css/kankan.css" />
    <!-- load js -->
    <script src="static/js/data.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="main" id="div" onmousewheel="return bbimg(this)">
            <img class="img" id="img" ondblclick="resetSize()" onload="resize()">
        </div>
        <div class="open-file" id="open-file">
            <h2>Kan Kan</h2>
            <button onclick="openFileWin()" id="btn-open-file"></button>
        </div>
        <div style="right: 0;" class="btn-to" onclick="next()" id='btn-to-r'>
            <div class="btn-txt">→</div>
        </div>
        <div style="left: 0;" class="btn-to" onclick="previous()" id='btn-to-l'>
            <div class="btn-txt">←</div>
        </div>
        <div class="title-bar" id="title-bar">
            <!-- ondblclick="maxWindow()" -->
            <div id="title" class="title" ondblclick="maxWindow()">
            </div>
            <div style="float: left;">
                <button onclick="previous()"> ◀ </button>
                <button onclick="next()"> ▶ </button>
            </div>
            <div style="display: block;float: right;padding-right: 90px;">
                <button onclick="realSize()">↗</button>
                <button onclick="initParams(1)">↙</button>
                <button onclick="copyFile()">✂</button>
                <button onclick="setWallpaper()" id="btn-wallpaper">♡</button>
                <!-- <button onclick="showMenu()">菜单</button> -->
                <button onclick="rotate(-1)">↺</button>
                <button onclick="rotate(1)">↻</button>
                <button onclick="changeTheme()" id="btn-theme">◐</button>
            </div>
        </div>
        <div class="foot-bar" id="foot-bar">
            <label id="zoom-per">100%</label>
        </div>
    </div>
    <!-- load js -->
    <script src="static/js/lan.js"></script>
    <script src="static/js/img.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/renderer.js"></script>
    <script src="static/js/menu.js"></script>
    <script src="static/js/drag.js"></script>
</body>

</html>
